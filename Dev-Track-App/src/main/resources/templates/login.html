<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F3E8FF;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-md relative">

        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div
                class="w-12 h-12 bg-purple-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-purple-200">
                <i class="fa-solid fa-layer-group text-xl"></i>
            </div>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-500 mt-2">Sign in to continue to DevTrack</p>
        </div>

        <div th:if="${param.error}"
            class="mb-6 p-4 rounded-xl bg-red-50 border border-red-100 text-red-600 text-sm flex items-center">
            <i class="fa-solid fa-circle-exclamation mr-2"></i>
            Invalid User ID or Password
        </div>

        <form action="/auth/login" method="post" class="space-y-5">
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                <div class="relative">
                    <i class="fa-regular fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="userId" name="userId" required
                        class="w-full pl-11 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:bg-white focus:border-purple-500 focus:ring-2 focus:ring-purple-100 outline-none transition-all text-gray-800 placeholder-gray-400"
                        placeholder="Enter your User ID">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-11 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:bg-white focus:border-purple-500 focus:ring-2 focus:ring-purple-100 outline-none transition-all text-gray-800 placeholder-gray-400"
                        placeholder="Enter your password">
                </div>
            </div>

            <button type="submit"
                class="w-full py-3.5 rounded-xl bg-gray-900 text-white font-semibold shadow-lg shadow-gray-900/20 hover:bg-gray-800 transform hover:-translate-y-0.5 transition-all duration-200">
                Sign In
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 mb-3 uppercase tracking-wide font-semibold">Test Credentials</p>
            <div class="flex justify-center gap-3 text-xs text-gray-600 font-mono flex-wrap">
                <span class="bg-gray-100 px-3 py-1.5 rounded-lg border border-gray-200">admin / admin123</span>
                <span class="bg-gray-100 px-3 py-1.5 rounded-lg border border-gray-200">dev1 / dev123</span>
                <span class="bg-gray-100 px-3 py-1.5 rounded-lg border border-gray-200">tester / test123</span>
            </div>
        </div>
    </div>

</body>

</html>
